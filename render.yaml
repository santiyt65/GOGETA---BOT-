# render.yaml
# Blueprint para desplegar Gogeta-Bot en Render.com

services:
  # Servicio principal del bot de WhatsApp
  - type: web
    name: gogeta-bot
    env: node
    plan: free # Especificar el plan gratuito
    buildCommand: "npm install"
    startCommand: "npm start"
    # Variables de entorno para asegurar la versión correcta de Node.js
    envVars:
      - key: NODE_VERSION
        value: 20 # Usamos la versión 20, que es moderna y estable
    # Discos persistentes para guardar la sesión y los datos
    disks:
      - name: gogeta-session
        mountPath: ./session
      - name: gogeta-data
        mountPath: ./data